<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
     
<!-------------------------------------------------------------------------------->
      <!-- marker personalizado -->
      <a-marker  preset='pattern' type='pattern'  url="https://raw.githubusercontent.com/KurtRodrigues/AR--teste/master/pattern-smartphone-in-hand-vector.patt">
        <!-- link para o maker = 'https://github.com/KurtRodrigues/AR--teste/blob/master/pattern-smartphone-in-hand-vector.png' -->
<!-------------------------------------------------------------------------------->   
        <a-text value='X' position = "0 1 1" rotation ="0 0 0" visible=false animation="property: visible; to: true; loop: true; dur: 3000" scale="2 2 2" color="#FF0000"> </a-text>
<!---- ----                   ----  ----  ----  ----                     ---- ----> 
       <a-text value='USE O STOP DRILL!' position = "-0.5 1 -1" rotation ="0 0 0" visible=true  scale="1 1 1" > </a-text>
 <!--------------------------------------------------------------------------------> 
        <!-- modelos gltf gerados direto no blender não funcionaram. Foram criados em COLLADA (.dae) ou 'glt' e depois convertidos para gltf para operarem corretamente --> 
      <a-gltf-model src="https://raw.githubusercontent.com/KurtRodrigues/AR--teste/master/drill-2.gltf" position = "0 0 1" rotation="0 0 0"  animation="property: position; to: 0.2 -0.2.50 1; loop: true; dur: 3000"> </a-gltf-model>
      
    <a-gltf-model src="https://raw.githubusercontent.com/KurtRodrigues/AR--teste/master/paca%2Bbancada.gltf" position = "0 0 1" rotation="0 0 0" ></a-gltf-model>

      </a-marker>
  <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
